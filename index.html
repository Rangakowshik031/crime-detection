<!DOCTYPE html>
<html>
<head>
  <title>Image Matching App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #0056b3;
    }

    .done-by-container {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logout-link {
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Image Matching App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Upload Image</button>
    </form>
    <div class="done-by-container">
      <p>Done by: your-email@example.com</p>
    </div>
    <a href="/logout" class="logout-link">Logout</a>
  </div>
</body>
</html>
